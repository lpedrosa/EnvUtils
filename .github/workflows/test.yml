name: Test EnvUtils
on: push

jobs:
  test-on-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run tests
        shell: pwsh
        run: ./test.ps1
  test-on-windows:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run tests
        shell: pwsh
        run: ./test.ps1
